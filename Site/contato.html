<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Jogoteca</title>
    <!-- Link do css -->
    <link rel="stylesheet" href="./Css/style.css">
    <link rel="stylesheet" href="./Css/contato-style.css">
    <link rel="shortcut icon" href="./Imagens/PassatempoLogoSemTexto.png">
</head>

<body>
    <header>
        <nav>
            <div class="imagemNav">
                <img src="./Imagens/PassatempoLogoComTexto.png" alt="Logo da Jogoteca" height="80">
            </div>
            <div class="cabecalho">
                <ul>
                    <li><a href="./index.html">Jogoteca</a></li>
                    <li><a href="./catalogo.html">Catálogo</a></li>
                    <li><a href="./contato.html">Contato</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-main">
            <div class="container-forms">
                <h1 class="titulo">Contato</h1>
                <form>
                    <div class="forms">
                        <h2>Nome Completo</h2>
                        <textarea type="text" name="nome" id="nome" required></textarea>
                    </div>
                    <div>
                        <h2>E-mail</h2>
                        <textarea type="email" name="email" id="email" required></textarea>
                    </div>
                    <div>
                        <h2>Mensagem</h2>
                        <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
                    </div>
                    <div class="btn-env">
                        <button class="enviar">Enviar</button>
                    </div>
                </form>
            </div>
            <div class="container-infos">
                <div class="maps">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14621.257718943902!2d-46.63292!3d-23.628908000000003!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5afde1dab309%3A0x416a1b89278a671e!2sR.%20dos%20Democratas%2C%20975%20-%20Vila%20Monte%20Alegre%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2004305-000%2C%20Brasil!5e0!3m2!1spt-BR!2sus!4v1729373199405!5m2!1spt-BR!2sus" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
        
    </main>
    <footer>

    </footer>

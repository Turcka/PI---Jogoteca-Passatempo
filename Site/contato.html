<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Jogoteca</title>
    <!-- Link do css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./Css/contato-style.css">
    <link rel="stylesheet" href="./Css/style.css">
    <link rel="shortcut icon" href="./Imagens/PassatempoLogoSemTexto.png">
    <script src="./Js/contato.js" defer></script>
</head>

<body>
    <header>
        <nav>
            <div class="imagemNav">
                <img src="./Imagens/PassatempoLogoComTexto.png" alt="Logo da Jogoteca">
            </div>
            <div class="cabecalho">
                <ul>
                    <li><a href="./index.html">Jogoteca</a></li>
                    <li><a href="./catalogo.html">Catálogo</a></li>
                    <li><a href="./contato.html">Contato</a></li>
                    <li><a href="./login.html">Login</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-main">
            <div class="row container-forms">
                <h1 class="titulo">Contato</h1>
                <form method="POST">
                    <div class="forms">
                        <div>
                            <h2>Nome Completo</h2>
                            <input type="text" maxlength="50" name="nome" id="nome" required></input>
                        </div>
                        <div>
                            <h2>E-mail</h2>
                            <input type="email" maxlength="50" name="email" id="email" required></input>
                        </div>
                        <div>
                            <h2>Mensagem</h2>
                            <textarea oninput="autoResize(this)" name="mensagem" maxlength="1000" id="mensagem" required></textarea>
                        </div>
                    </div>
                    <div class="btn-env">
                        <button class="enviar" onclick="enviarContato()">Enviar</button>
                    </div>
                </form>
            </div>
            <div class="container-infos">
                <div class="maps">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14621.257718943902!2d-46.63292!3d-23.628908000000003!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5afde1dab309%3A0x416a1b89278a671e!2sR.%20dos%20Democratas%2C%20975%20-%20Vila%20Monte%20Alegre%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2004305-000%2C%20Brasil!5e0!3m2!1spt-BR!2sus!4v1729373199405!5m2!1spt-BR!2sus"
                        style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="blocoEndereco">
                    <div class="infos">
                        <h2>Endereço</h2>
                        <h3 class="endereco">Rua dos Democratas, 975 - Vila Monte Alegre</h3>
                        <h2>Telefone</h2>
                        <h3 class="telefone">11 99757-9540</h3>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div>
            <ul>
                <li><a href="https://www.instagram.com/passatempoeducativo/" target="_blank"><img src="./Imagens/insta.png"
                            height="100px"></a></li>
                <li><a href="https://www.facebook.com/Passatempoedu?_rdr" target="_blank"><img src="./Imagens/face.png" height="100px"></a>

                <li><a href="https://www.youtube.com/channel/UCmjjEtnmVvDNJAkpQmU6gUA" target="_blank"><img src="./Imagens/youtube.png"
                            height="100px"></a></li>
                <li><a href="https://x.com/passatempoedu"><img src="./Imagens/twitter.png" height="100px"></a></li>
            </ul>
            <h2 class="copyright">Copyright © 2024 | Passatempo Educativo</h2>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Jogoteca</title>
    <!-- Link do css -->
    <link rel="stylesheet" href="./Css/style.css">
    <link rel="stylesheet" href="./Css/login-style.css">
    <link rel="shortcut icon" href="./Imagens/PassatempoLogoSemTexto.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="./Js/frontend.js" defer></script>
</head>
<body onload="admPageLogin()">
    <header>
        <nav>
            <div class="imagemNav">
                <img src="./Imagens/PassatempoLogoComTexto.png" alt="Logo da Jogoteca">
            </div>
            <div class="cabecalho">
                <ul>
                    <li><a href="./index.html">Jogoteca</a></li>
                    <li><a href="./catalogo.html">Catálogo</a></li>
                    <li><a href="./contato.html">Contato</a></li>
                    <li><a href="./login.html"><img src="./Imagens/icon-account-red.png"height="50px"></a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="container-main">
            <div class="row container-login">
                <div class="col-md-6 conteudoForms">
                    <div class="backgroundForms">
                        <h1 class="titulo">Login</h1>
                        <div class="btn-log">
                            <div id="btn-log">
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-8">
                                <table class="table table-hover mensagem">
                                    <thead>
                                        <tr>
                                            <th id="nameMsg"></th>
                                            <th id="emailMsg"></th>
                                            <th id="msgMsg"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        
                        <div class="content">
                            <div class="forms">
                                <div>
                                    <h2 class="userText">Usuário</h2>
                                    <input type="text" maxlength="50" id="usuarioLoginInput" ></input>
                                </div>
                                <div>
                                    <h2 class="passwordText">Senha</h2>
                                    <input type="password" maxlength="50" id="passwordLoginInput" ></input>
                                </div>
                            </div>
                            <div class="btn-ent">
                                <button class="enviar" id="loginButton" onclick="fazerLogin()">Entrar</button>
                            </div>
                        </div>
                        <div class="alert-login"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div>
            <ul>
                <li><a href="https://www.instagram.com/passatempoeducativo/" target="_blank"><img src="./Imagens/insta.png"
                            height="100px"></a></li>
                <li><a href="https://www.facebook.com/Passatempoedu?_rdr" target="_blank"><img src="./Imagens/face.png" height="100px"></a>
                </li>
                <li><a href="" target="_blank"><img src="./Imagens/whats.png" height="100px"></a></li>
                <li><a href="https://www.youtube.com/channel/UCmjjEtnmVvDNJAkpQmU6gUA" target="_blank"><img src="./Imagens/youtube.png"
                            height="100px"></a></li>
                <li><a href="https://x.com/passatempoedu"><img src="./Imagens/twitter.png" height="100px"></a></li>
            </ul>
            <h2 class="copyright">Copyright © 2024 | Passatempo Educativo</h2>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
